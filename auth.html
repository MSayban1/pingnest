<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Ping Nest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .site-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:disabled {
            background: #f0f0f0;
            color: #666;
            cursor: not-allowed;
        }

        .country-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 1rem;
            background: #f8f9ff;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
        }

        .country-flag {
            font-size: 1.5rem;
        }

        .enter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-top: 1rem;
        }

        .enter-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .enter-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 1rem;
        }

        .error {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Full Screen Loader */
        .full-screen-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .loader {
            width: 60px;
            height: 50px;
            --m: no-repeat linear-gradient(90deg, #000 70%, #0000 0);
            -webkit-mask: 
                var(--m) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
                var(--m) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
                var(--m) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
                var(--m) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
                var(--m) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
            background: linear-gradient(#3498db 0 0) left/0% 100% no-repeat #e0e0e0;
            animation: l14 2s infinite steps(6);
        }

        .connection-text {
            height: 20px;
            position: relative;
            width: 140px;
            text-align: center;
        }

        .word {
            position: absolute;
            left: 0;
            right: 0;
            opacity: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            animation: wordFade 3.6s infinite;
            transform: translateY(5px);
        }

        .word:nth-child(1) { animation-delay: 0s; }
        .word:nth-child(2) { animation-delay: 1.2s; }
        .word:nth-child(3) { animation-delay: 2.4s; }

        .app-brand {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 30px;
            height: 30px;
        }

        .app-name {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        @keyframes l14 {
            100% { background-size: 120% 100%; }
        }

        @keyframes wordFade {
            0%, 20% { opacity: 0; transform: translateY(5px); }
            30%, 70% { opacity: 1; transform: translateY(0); }
            80%, 100% { opacity: 0; transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .site-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="https://i.postimg.cc/vcbWpYgn/file-0000000038e461f5a640567745c91ec2.png" alt="Ping Nest Logo" class="logo">
        <h1 class="site-name">Ping Nest</h1>
        <p class="auth-subtitle">Enter your details to start chatting</p>

        <form id="authForm">
            <div class="form-group">
                <label class="form-label">IP Address</label>
                <input type="text" id="ipAddress" class="form-input" disabled placeholder="Detecting...">
            </div>

            <div class="form-group">
                <label class="form-label">Country</label>
                <div id="countryInfo" class="country-info">
                    <span class="country-flag" id="countryFlag">🌍</span>
                    <span id="countryName">Detecting location...</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" maxlength="20" required>
                <div id="usernameError" class="error"></div>
            </div>

            <button type="submit" id="enterBtn" class="enter-btn" disabled>Enter</button>
        </form>

        <div id="loading" class="loading">Setting up your profile...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAN_Fmk_Y6fNPnnPYlnFHAkttw-SioWzmU",
            authDomain: "world-chat-f42a9.firebaseapp.com",
            databaseURL: "https://world-chat-f42a9-default-rtdb.firebaseio.com",
            projectId: "world-chat-f42a9",
            storageBucket: "world-chat-f42a9.firebasestorage.app",
            messagingSenderId: "1086213718761",
            appId: "1:1086213718761:web:829f1691b2b61cad9ba678",
            measurementId: "G-GV1HSDP8XW"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userIP = '';
        let userCountry = '';
        let countryCode = '';

        // Country flags mapping
        const countryFlags = {
            'US': '🇺🇸', 'GB': '🇬🇧', 'CA': '🇨🇦', 'AU': '🇦🇺', 'DE': '🇩🇪',
            'FR': '🇫🇷', 'IT': '🇮🇹', 'ES': '🇪🇸', 'NL': '🇳🇱', 'BE': '🇧🇪',
            'CH': '🇨🇭', 'AT': '🇦🇹', 'SE': '🇸🇪', 'NO': '🇳🇴', 'DK': '🇩🇰',
            'FI': '🇫🇮', 'PL': '🇵🇱', 'CZ': '🇨🇿', 'HU': '🇭🇺', 'SK': '🇸🇰',
            'SI': '🇸🇮', 'HR': '🇭🇷', 'RS': '🇷🇸', 'BG': '🇧🇬', 'RO': '🇷🇴',
            'GR': '🇬🇷', 'TR': '🇹🇷', 'RU': '🇷🇺', 'UA': '🇺🇦', 'BY': '🇧🇾',
            'LT': '🇱🇹', 'LV': '🇱🇻', 'EE': '🇪🇪', 'JP': '🇯🇵', 'KR': '🇰🇷',
            'CN': '🇨🇳', 'IN': '🇮🇳', 'ID': '🇮🇩', 'TH': '🇹🇭', 'VN': '🇻🇳',
            'PH': '🇵🇭', 'MY': '🇲🇾', 'SG': '🇸🇬', 'BR': '🇧🇷', 'AR': '🇦🇷',
            'MX': '🇲🇽', 'CL': '🇨🇱', 'CO': '🇨🇴', 'PE': '🇵🇪', 'VE': '🇻🇪',
            'ZA': '🇿🇦', 'EG': '🇪🇬', 'NG': '🇳🇬', 'KE': '🇰🇪', 'MA': '🇲🇦',
            'IL': '🇮🇱', 'SA': '🇸🇦', 'AE': '🇦🇪', 'IR': '🇮🇷', 'IQ': '🇮🇶',
            'PK': '🇵🇰', 'BD': '🇧🇩', 'LK': '🇱🇰', 'NP': '🇳🇵', 'AF': '🇦🇫'
        };

        // Detect IP and location
        async function detectLocation() {
            try {
                // First get IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
                document.getElementById('ipAddress').value = userIP;

                // Then get country info
                const locationResponse = await fetch(`https://ipapi.co/${userIP}/json/`);
                const locationData = await locationResponse.json();
                
                userCountry = locationData.country_name || 'Unknown';
                countryCode = locationData.country_code || 'XX';
                
                const flag = countryFlags[countryCode] || '🌍';
                document.getElementById('countryFlag').textContent = flag;
                document.getElementById('countryName').textContent = userCountry;
                
                // Enable the enter button
                document.getElementById('enterBtn').disabled = false;
            } catch (error) {
                console.error('Error detecting location:', error);
                // Fallback values
                userIP = 'Unknown';
                userCountry = 'Unknown';
                countryCode = 'XX';
                
                document.getElementById('ipAddress').value = userIP;
                document.getElementById('countryName').textContent = userCountry;
                document.getElementById('enterBtn').disabled = false;
            }
        }

        // Validate username
        function validateUsername(username) {
            if (!username || username.trim().length < 2) {
                return 'Username must be at least 2 characters long';
            }
            if (username.trim().length > 20) {
                return 'Username must be less than 20 characters';
            }
            if (!/^[a-zA-Z0-9_\s]+$/.test(username)) {
                return 'Username can only contain letters, numbers, underscores, and spaces';
            }
            return null;
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const usernameError = validateUsername(username);
            
            if (usernameError) {
                document.getElementById('usernameError').textContent = usernameError;
                return;
            }
            
            document.getElementById('usernameError').textContent = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('enterBtn').disabled = true;

            try {
                // Generate unique user ID
                const userId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                
                // Create user data
                const userData = {
                    id: userId,
                    username: username,
                    ip: userIP,
                    country: userCountry,
                    countryCode: countryCode,
                    joinedAt: Date.now(),
                    isOnline: true,
                    lastSeen: Date.now()
                };

                // Save to Firebase
                await set(ref(database, `users/${userId}`), userData);
                
                // Store user data in localStorage
                localStorage.setItem('pingNestUser', JSON.stringify(userData));
                
                // Show loader and redirect
                showLoader();
                
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 6000);
                
            } catch (error) {
                console.error('Error creating user:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('enterBtn').disabled = false;
                alert('Error creating profile. Please try again.');
            }
        });

        // Username input validation
        document.getElementById('username').addEventListener('input', (e) => {
            const username = e.target.value.trim();
            const error = validateUsername(username);
            document.getElementById('usernameError').textContent = error || '';
        });

        // Show loader function
        function showLoader() {
            document.body.innerHTML = `
                <div class="full-screen-loader">
                    <div class="loader-content">
                        <div class="loader"></div>
                        <div class="connection-text">
                            <div class="word">Connecting...</div>
                            <div class="word">Loading...</div>
                            <div class="word">Please wait...</div>
                        </div>
                    </div>
                    <div class="app-brand">
                        <img src="https://i.postimg.cc/vcbWpYgn/file-0000000038e461f5a640567745c91ec2.png" alt="Ping Nest" class="app-icon">
                        <div class="app-name">Ping Nest</div>
                    </div>
                </div>
            `;
        }

        // Initialize location detection when page loads
        window.addEventListener('load', detectLocation);
    </script>
</body>
</html>
